{% extends 'core/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Parking Lot</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'list_lots' %}">Back to Lots</a>
{% endblock %}
